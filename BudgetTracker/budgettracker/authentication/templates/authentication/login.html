{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to account</h4>
                </div>

                <form action="{% url 'auth:login' %}" method="post">
                    {% csrf_token %}

                    {% include 'includes/_messages.html' %}
                    <div class="form-group py-1">
                        <input type="text"
                               name="username"
                               placeholder="Username"
                               id="usernameField"
                               class="form-control form-control-sm"
                               value="{{ fieldValues.username }}"/>
                    </div>
                    <div class="form-group py-3 mb-2">
                        <input type="password"
                               name="password"
                               placeholder="Password"
                               id="passwordField"
                               class="form-control form-control-sm"/>
                    </div>

                    <div class="w-100 btn-group">
                        <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn"/>
                    </div>
                </form>
                <div class="container">
                    <span class="text-lead lead fs-6">Don't have an account?</span><a class="user-login mx-2" href="{% url 'auth:register' %}">Register</a><br>
                    <span class="text-lead lead fs-6">Forgot Password?</span><a class="user-login mx-2" href="{% url 'auth:reset-password' %}">Reset password</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

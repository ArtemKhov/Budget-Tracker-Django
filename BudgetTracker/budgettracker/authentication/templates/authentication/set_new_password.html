{% extends 'base_auth.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set your new password</h4>
                </div>

                <form action="{% url 'auth:reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}

                    {% include 'includes/_messages.html' %}
                    <div class="form-group py-2 mb-1">
                        <input type="password"
                               name="password"
                               placeholder="Password"
                               class="form-control form-control-sm"/>
                    </div>

                    <div class="form-group py-2 mb-1">
                        <input type="password"
                               name="password2"
                               placeholder="Repeat password"
                               class="form-control form-control-sm"/>
                    </div>

                    <div class="w-100 btn-group mt-2">
                        <input type="submit" value="Save new password" class="btn btn-block btn-primary submit-btn"/>
                    </div>
                </form>
                <div class="container">
                    <span class="text-lead lead fs-6">Have an account?</span><a class="user-login mx-2" href="{% url 'auth:login' %}">Login</a><br>
                    <span class="text-lead lead fs-6">Don't have an account?</span><a class="user-login mx-2" href="{% url 'auth:register' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}

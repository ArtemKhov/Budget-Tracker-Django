{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Income</h2>
</div>

<div class="container mt-2">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">
                {% csrf_token %}
                {% include 'includes/_messages.html' %}

                <div class="form-group">
                    <label for="">Amount*</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
                </div>
                <div class="form-group mt-3">
                    <label for="">Description*</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
                </div>
                <div class="form-group mt-3">
                    <label for="">Source</label>
                    <select class="form-select form-select-sm w-50" name="source">
                        {% for source in sources %}
                            <option name="source" value="{{ source.name }}">{{ source.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="">Date of income*</label>
                    <input type="date" class="form-control form-control-sm w-50" name="income_date">
                </div>

                <input type="submit" value="Add Expense" class="btn btn-primary btn-primary-sm mt-4">
            </form>
        </div>
    </div>
</div>
{% endblock %}
